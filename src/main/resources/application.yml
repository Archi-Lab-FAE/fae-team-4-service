# Spring
spring:
  application:
    name: team4-service-ms
  profiles:
    active: local
  # Hibernate ddl auto
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        jdbc:
          lob:
            non_contextual_creation: true

  # Spring Data Rest
  data:
    rest:
      basePath: /shop-demo
      return-body-on-create: true
      return-body-on-update: true
      default-media-type: application/hal+json
  # JSON Pretty Print
  jackson:
    serialization:
      indent-output: true
    deserialization:
      accept-empty-array-as-null-object: true
  kafka:
    group-id: "team-4-service"

# Server
server:
  port: 8080
  compression.enabled: true
  compression.mime-types: application/json,application/xml,text/html,text/xml,text/plain

# Kafka-topic
product.topic: product

# Logging Level
logging:
  level:
    org.springframework.web.filter.CommonsRequestLoggingFilter: DEBUG